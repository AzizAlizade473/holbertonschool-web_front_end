<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Task 5</title>


  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

  
  <script type="application/javascript">
    $(document).ready(function () {
      function createFamilyTree() {
        
        const table = $("<table>");
        const thead = $("<thead>").append(
          $("<tr>").append(
            $("<th>").text("Firstname"),
            $("<th>").text("Lastname")
          )
        );
        const tbody = $("<tbody>");
        table.append(thead, tbody);
        $("body").append(table);
      }

      function addNewMember(firstName, lastName) {
        
        const tbody = $("table tbody");

        
        const row = $("<tr>");
        const firstCell = $("<td>").text(firstName);
        const lastCell = $("<td>").text(lastName);

        
        const removeCell = $("<td>")
          .text("(x)")
          .css("background-color", "orange")
          .css("cursor", "pointer")
          .on("click", function () {
            row.remove();
          });

        
        row.append(firstCell, lastCell, removeCell);
        tbody.append(row);
      }

      
      createFamilyTree();

      
      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snizt");
      addNewMember("Fanette", "Snizt");
      addNewMember("Gerard", "Snizt");
      addNewMember("Victor", "Salva");
    });
  </script>
</head>

</html>
