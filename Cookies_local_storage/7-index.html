<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Shopping Cart</title>
</head>
<body>
  <h1>Shopping Cart with Session Storage</h1>

  <script>
    const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

    
    function getCartFromStorage() {
      const cart = sessionStorage.getItem("cart");
      return cart ? JSON.parse(cart) : {};
    }

    function saveCart(cart) {
      sessionStorage.setItem("cart", JSON.stringify(cart));
    }

   
    function addItemToCart(item) {
      const cart = getCartFromStorage();
      if (cart[item]) {
        cart[item] += 1;
      } else {
        cart[item] = 1;
      }
      saveCart(cart);
      displayCart();
    }

  
    function removeItemfromCart(item) {
      const cart = getCartFromStorage();
      if (cart[item]) {
        delete cart[item];
      }
      saveCart(cart);
      displayCart();
    }

    function clearCart() {
      sessionStorage.clear();
      displayCart();
    }

    function createStore() {
      const h2 = document.createElement("h2");
      h2.textContent = "Available products:";
      document.body.appendChild(h2);

      const ul = document.createElement("ul");

      availableItems.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        li.onclick = () => addItemToCart(item);
        ul.appendChild(li);
      });

      document.body.appendChild(ul);
    }

    
    function displayCart() {
      let h2 = document.querySelector("#cart-title");
      if (!h2) {
        h2 = document.createElement("h2");
        h2.id = "cart-title";
        h2.textContent = "Your cart:";
        document.body.appendChild(h2);
      }

      let div = document.querySelector("#cart");
      if (!div) {
        div = document.createElement("div");
        div.id = "cart";
        document.body.appendChild(div);
      }

      div.innerHTML = "";
      updateCart();
    }

    function updateCart() {
      const cart = getCartFromStorage();
      const div = document.querySelector("#cart");

      const ul = document.createElement("ul");

     
      const clearLi = document.createElement("li");
      clearLi.textContent = "Clear my cart";
      clearLi.style.cursor = "pointer";
      clearLi.style.fontWeight = "bold";
      clearLi.onclick = clearCart;
      ul.appendChild(clearLi);

      if (Object.keys(cart).length === 0) {
        const emptyLi = document.createElement("li");
        emptyLi.textContent = "Your cart is empty";
        ul.appendChild(emptyLi);
      } else {
        for (let item in cart) {
          const li = document.createElement("li");
          li.innerHTML = `${item} x ${cart[item]} <span style="color:red; cursor:pointer">(remove)</span>`;
          
          
          li.querySelector("span").onclick = () => removeItemfromCart(item);

          ul.appendChild(li);
        }
      }

      div.appendChild(ul);
    }

    
    if (typeof(Storage) === "undefined") {
      alert("Sorry, your browser does not support Web storage. Try again with a better one");
    } else {
      createStore();
      displayCart();
    }
  </script>
</body>
</html>
