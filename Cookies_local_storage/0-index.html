<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Cookie Example</title>
</head>
<body>
  <h2>Login to the website</h2>

  <input type="text" id="firstname" placeholder="Firstname">
  <input type="text" id="email" placeholder="Email">

  <button onclick="setCookies()">Log me in</button>

  <h1>Cookies</h1>
  <button onclick="showCookies()">Show the cookies</button>

  
  <script >
    
function setCookies() {
  const firstname = document.getElementById("firstname").value;
  const email = document.getElementById("email").value;

  if (firstname) {
    document.cookie = `firstname=${firstname}; path=/`;
  }
  if (email) {
    document.cookie = `email=${email}; path=/`;
  }
}


function showCookies() {

  const oldP = document.getElementById("cookiesDisplay");
  if (oldP) oldP.remove();

  const p = document.createElement("p");
  p.id = "cookiesDisplay";
  p.innerHTML = "Cookies: " + document.cookie;
  document.body.appendChild(p);
}


window.setCookies = setCookies;
window.showCookies = showCookies;
  </script>
</body>
</html>
