<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex flex-column flex-lg-row w-100 btn-group">
            <div class="btn btn-primary flex-fill rounded-0">Primary</div>
            <div class="btn btn-success flex-fill rounded-0">Success</div>
            <div class="btn btn-danger flex-fill rounded-0">Danger</div>
            <div class="btn btn-warning flex-fill rounded-0">Warning</div>
        </div>


        <hr />

        <div class="d-flex flex-column w-100 flex-sm-row btn-group">
            <div class="btn btn-primary rounded-0">Primary</div>
            <div class="btn btn-success rounded-0">Success</div>
            <div class="btn btn-danger rounded-0">Danger</div>
            <div class="btn btn-warning rounded-0">Warning</div>
        </div>

        <hr />

        <div class="d-flex flex-column w-100 flex-lg-row btn-group">
            <div class="btn btn-primary col-lg-2 rounded-0">Primary</div>
            <div class="btn btn-success col-lg-4 rounded-0">Success</div>
            <div class="btn btn-danger col-lg-6 border border-0 rounded-0">Danger</div>
        </div>

        <hr />

        <div class="d-flex flex-row w-100 flex-lg-row btn-group">
            <div class="btn btn-primary order-4 order-md-3 order-lg-2 order-xl-1 rounded-0">Primary</div>
            <div class="btn btn-success order-1 order-md-4 order-lg-3 order-xl-2 rounded-0">Success</div>
            <div class="btn btn-danger order-2 order-md-1 order-lg-4 order-xl-3 rounded-0">Danger</div>
            <div class="btn btn-warning order-3 order-md-2 order-lg-1 order-xl-4 rounded-0">Warning</div>
        </div>

        <hr/>

        <div class="d-flex flex-column flex-md-row btn-group justify-content-between">
            <div class="btn btn-primary rounded-0 col-md-2">Primary</div>
            <div class="btn btn-success rounded-0 col-md-2">Success</div>
        </div>

        <hr/>

        <div class="container-fluid p-0">
  <div class="row flex-column flex-md-row justify-content-between w-100 m-0">
    <div class="col-12 col-md-2 p-0">
      <div class="btn btn-primary w-100 rounded-0">Primary</div>
    </div>
    <div class="col-12 col-md-2 offset-md-2 p-0">
      <div class="btn btn-success w-100 rounded-0">Success</div>
    </div>
    <div class="col-12 col-md-2 offset-md-0 ml-md-2 p-0">
      <div class="btn btn-danger w-100 rounded-0">Danger</div>
    </div>
  </div>
</div>




    </body>
</html>
